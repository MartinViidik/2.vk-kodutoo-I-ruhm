<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moosipurk v0.1</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="menu">
  <ul class="menu-list">
    <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Homepage</a></li>
    <li class="menu-item"><a href="#list-view" class="menu-link list-view">List</a></li>
    <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Submit</a></li>
  </ul>
</nav>

<main role="main">

  <div id="list-view">
    <h1>List</h1>
    <p class="loading">Loading...</p><br>
    <input type="search" placeholder="Enter keyword" id="search"><br>
    <ul class="list-of-games"></ul>
  </div>
  <div id="manage-view">
    <h1>Submit</h1>

    <label for="title">Title: </label><br>
    <input type="text" name="title" class="title"><br>

    <label for="ingredients">Platform: </label><br>
    <input type="text" name="platform" class="platform"><br>

    <button class="add-new-game pull-right">Add new game</button>
  </div>

  <div id="home-view">
    <h1>Homepage</h1>
  </div>

</main>

</body>
</html>
